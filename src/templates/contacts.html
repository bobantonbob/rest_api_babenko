<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Contacts list</title>
  </head>

  <body
    class="text-center d-flex h-100 text-center text-white bg-dark"
    data-bs-theme="dark"
  >
    <div class="container">
      <h2 class="text-center mt-3 mb-3">
        Simple Javasript client for displaying a list of contact only of logged users
      </h2>
      <div class="row mt-3">
        <div class="col">
          <h3>List of Contacts</h3>
          <ul class="list-group" id="contacts">
            <div class="alert alert-primary" role="alert">Loading...</div>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <p class="mt-5">
          <a href="/" class="btn btn-sm btn-secondary">Home</a>
          <a href="index.html" class="btn btn-sm btn-secondary">Login</a>
        </p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
